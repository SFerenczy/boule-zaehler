<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boule Zähler</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 0.5rem;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: auto 1fr 1fr;
      gap: 0.4rem 0.6rem;
      width: 100%;
      max-width: 480px;
      align-items: center;
      background: #16213e;
      border-radius: 12px;
      padding: 1rem 0.8rem;
    }

    .grid h2 {
      text-align: center;
      font-size: 1.1rem;
      padding-bottom: 0.4rem;
      border-bottom: 2px solid #0f3460;
    }

    .header-spacer {
      /* empty top-left cell */
    }

    .cat-label {
      font-size: 0.95rem;
      color: #aaa;
      align-self: center;
      padding-right: 0.3rem;
    }

    .cell {
      text-align: center;
    }

    .cell .quota-line {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .cell .quota-line .detail {
      font-size: 0.75rem;
      font-weight: normal;
      color: #888;
    }

    .cell .buttons {
      display: flex;
      gap: 0.4rem;
      margin-top: 0.3rem;
    }

    .cell .buttons button {
      flex: 1;
      padding: 0.5rem 0;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 0.15s;
    }

    .cell .buttons button:active { opacity: 0.7; }

    .btn-success {
      background: #2ecc71;
      color: #fff;
    }

    .btn-fail {
      background: #e74c3c;
      color: #fff;
    }

    .cat-divider {
      grid-column: 1 / -1;
      border-top: 1px solid #0f3460;
      margin: 0.3rem 0;
    }

    .reset-wrap {
      margin-top: 1rem;
    }

    .btn-reset {
      background: none;
      border: 2px solid #555;
      color: #aaa;
      padding: 0.5rem 1.2rem;
      font-size: 0.9rem;
      border-radius: 8px;
      cursor: pointer;
      transition: border-color 0.15s, color 0.15s;
    }

    .btn-reset:hover {
      border-color: #e74c3c;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <h1>Boule Zähler</h1>

  <div class="grid" id="app"></div>

  <div class="reset-wrap">
    <button class="btn-reset" id="resetBtn">Zurücksetzen</button>
  </div>

  <script>
    const STORAGE_KEY = 'boule_data';

    const teams = ['Team 1', 'Team 2'];
    const categories = ['Legen', 'Schießen'];

    function defaultData() {
      const d = {};
      teams.forEach(t => {
        d[t] = {};
        categories.forEach(c => {
          d[t][c] = { success: 0, fail: 0 };
        });
      });
      return d;
    }

    function load() {
      try {
        const raw = sessionStorage.getItem(STORAGE_KEY);
        if (raw) return JSON.parse(raw);
      } catch (_) {}
      return defaultData();
    }

    function save() {
      sessionStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    let data = load();

    function pct(s, f) {
      const total = s + f;
      if (total === 0) return '–';
      return Math.round((s / total) * 100) + '%';
    }

    function key(team, cat) {
      return `${teams.indexOf(team)}-${categories.indexOf(cat)}`;
    }

    function buildDOM() {
      const app = document.getElementById('app');

      // Header row: spacer | Team 1 | Team 2
      app.innerHTML = '<div class="header-spacer"></div>';
      teams.forEach(team => {
        app.innerHTML += `<h2>${team}</h2>`;
      });

      categories.forEach((cat, ci) => {
        // Divider between categories
        if (ci > 0) {
          app.innerHTML += '<div class="cat-divider"></div>';
        }

        // Category label in column 1
        app.innerHTML += `<div class="cat-label">${cat}</div>`;

        // Quota + detail row for each team
        teams.forEach(team => {
          const k = key(team, cat);
          app.innerHTML += `<div class="cell" id="cell-${k}">
            <div class="quota-line"><span id="q-${k}"></span> <span class="detail" id="d-${k}"></span></div>
            <div class="buttons">
              <button class="btn-success" data-team="${team}" data-cat="${cat}" data-type="success">✓</button>
              <button class="btn-fail" data-team="${team}" data-cat="${cat}" data-type="fail">✗</button>
            </div>
          </div>`;
        });
      });

      // Attach click handlers
      app.querySelectorAll('button[data-team]').forEach(btn => {
        let lastClick = 0;
        btn.addEventListener('click', () => {
          const now = Date.now();
          if (now - lastClick < 80) return;
          lastClick = now;
          data[btn.dataset.team][btn.dataset.cat][btn.dataset.type]++;
          save();
          update();
        });
      });
    }

    function update() {
      teams.forEach(team => {
        categories.forEach(cat => {
          const d = data[team][cat];
          const total = d.success + d.fail;
          const k = key(team, cat);
          document.getElementById(`q-${k}`).textContent = pct(d.success, d.fail);
          document.getElementById(`d-${k}`).textContent = total > 0 ? `(${d.success}/${total})` : '';
        });
      });
    }

    function reset() {
      data = defaultData();
      save();
      update();
    }

    document.getElementById('resetBtn').addEventListener('click', () => {
      if (!confirm('Spiel wirklich zurücksetzen?')) return;
      reset();
    });

    buildDOM();
    update();
  </script>
</body>
</html>
