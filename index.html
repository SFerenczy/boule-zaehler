<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boule Zähler</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 0.5rem;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .team-card {
      background: #16213e;
      border-radius: 12px;
      padding: 0.8rem;
    }

    .team-header {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.6rem;
    }

    .cat-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .cat-row:last-child { margin-bottom: 0; }

    .cat-label {
      font-size: 0.85rem;
      min-width: 4rem;
      color: #aaa;
    }

    .quota-line {
      flex: 1;
      font-size: 1.15rem;
      font-weight: bold;
      text-align: center;
    }

    .quota-line .detail {
      font-size: 0.75rem;
      font-weight: normal;
      color: #888;
    }

    .cat-row button {
      padding: 0.7rem 1.4rem;
      font-size: 1.3rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 0.15s;
      flex-shrink: 0;
    }

    .cat-row button:active { opacity: 0.7; }

    .btn-success {
      background: #2ecc71;
      color: #fff;
    }

    .btn-fail {
      background: #e74c3c;
      color: #fff;
    }

    .reset-wrap {
      margin-top: 1rem;
    }

    .btn-reset {
      background: none;
      border: 2px solid #555;
      color: #aaa;
      padding: 0.5rem 1.2rem;
      font-size: 0.9rem;
      border-radius: 8px;
      cursor: pointer;
      transition: border-color 0.15s, color 0.15s;
    }

    .btn-reset:hover {
      border-color: #e74c3c;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <h1>Boule Zähler</h1>

  <div class="container" id="app"></div>

  <div class="reset-wrap">
    <button class="btn-reset" id="resetBtn">Zurücksetzen</button>
  </div>

  <script>
    const STORAGE_KEY = 'boule_data';

    const teams = ['Team 1', 'Team 2'];
    const categories = ['Legen', 'Schießen'];

    function defaultData() {
      const d = {};
      teams.forEach(t => {
        d[t] = {};
        categories.forEach(c => {
          d[t][c] = { success: 0, fail: 0 };
        });
      });
      return d;
    }

    function load() {
      try {
        const raw = sessionStorage.getItem(STORAGE_KEY);
        if (raw) return JSON.parse(raw);
      } catch (_) {}
      return defaultData();
    }

    function save() {
      sessionStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    let data = load();

    function pct(s, f) {
      const total = s + f;
      if (total === 0) return '–';
      return Math.round((s / total) * 100) + '%';
    }

    function key(team, cat) {
      return `${teams.indexOf(team)}-${categories.indexOf(cat)}`;
    }

    function buildDOM() {
      const app = document.getElementById('app');
      let html = '';

      teams.forEach(team => {
        html += '<div class="team-card">';
        html += `<div class="team-header">${team}</div>`;

        categories.forEach(cat => {
          const k = key(team, cat);
          html += `<div class="cat-row">
            <span class="cat-label">${cat}</span>
            <button class="btn-success" data-team="${team}" data-cat="${cat}" data-type="success">✓</button>
            <span class="quota-line"><span id="q-${k}"></span> <span class="detail" id="d-${k}"></span></span>
            <button class="btn-fail" data-team="${team}" data-cat="${cat}" data-type="fail">✗</button>
          </div>`;
        });

        html += '</div>';
      });

      app.innerHTML = html;

      app.querySelectorAll('button[data-team]').forEach(btn => {
        let lastClick = 0;
        btn.addEventListener('click', () => {
          const now = Date.now();
          if (now - lastClick < 80) return;
          lastClick = now;
          data[btn.dataset.team][btn.dataset.cat][btn.dataset.type]++;
          save();
          update();
        });
      });
    }

    function update() {
      teams.forEach(team => {
        categories.forEach(cat => {
          const d = data[team][cat];
          const total = d.success + d.fail;
          const k = key(team, cat);
          document.getElementById(`q-${k}`).textContent = pct(d.success, d.fail);
          document.getElementById(`d-${k}`).textContent = total > 0 ? `(${d.success}/${total})` : '';
        });
      });
    }

    function reset() {
      data = defaultData();
      save();
      update();
    }

    document.getElementById('resetBtn').addEventListener('click', () => {
      if (!confirm('Spiel wirklich zurücksetzen?')) return;
      reset();
    });

    buildDOM();
    update();
  </script>
</body>
</html>
